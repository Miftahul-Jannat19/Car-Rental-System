<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARRUS - Sign Up</title>
  <link rel="stylesheet" href="carrusCSS/signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-logo">
     <h1 style="
  font-family: "Underdog", system-ui;
  font-weight: 700;
  font-size: 2.5rem;
  color: #9fc2e7; /* Blue */
  letter-spacing: 0.05em;
  text-transform: uppercase;
">
  Carr<span style="color: #335778;">Us</span>
</h1>
    </div>
    <div class="nav-links">
      <a href="./signup.html">Sign Up</a>
      <a href="./login.html">Log In</a>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="content-wrapper">
    <!-- Quote Carousel -->
    <div class="quote-carousel">
      <p id="quote-text" class="quote">"The journey of a thousand miles begins with a full tank and the right car." üöó</p>
    </div>

    <!-- Sign Up Form -->
    <div class="container" id="form-container">
      <h2 id="form-title">Create Your Account</h2>

      <!-- ‚úÖ Success/Error Message -->
      <div id="message" style="color: green; font-weight: bold; text-align: center;"></div>

      <form id="signup-form" action="signup.php" method="POST" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="signup-name">Name</label>
          <input type="text" name="name" id="signup-name" required />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label for="signup-phone">Phone</label>
            <input type="tel" name="phone" id="signup-phone" required />
          </div>
          <div class="form-group half">
            <label for="signup-email">Email</label>
            <input type="email" name="email" id="signup-email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="signup-nid">NID</label>
          <input type="text" name="nid" id="signup-nid" required />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label for="signup-password">Password</label>
            <input type="password" name="password" id="signup-password" required />
          </div>
          <div class="form-group half">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" name="confirm_password" id="signup-confirm-password" required />
          </div>
        </div>

        <div class="form-group terms-label">
          <input type="checkbox" name="terms" id="terms" required />
          <label for="terms">I agree to the <a href="./trems.html">Terms & Conditions</a></label>
        </div>

        <button type="submit">Sign Up</button>
        <div class="toggle-btn">
          <a href="./login.html">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 CARRUS. All rights reserved. | Reliable. Affordable. Flexible.</p>
  </footer>

  <!-- JavaScript -->
   <script>
     localStorage.setItem("userId", user.id);
    function validateForm() {
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("signup-confirm-password").value;
      const termsChecked = document.getElementById("terms").checked;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }
      if (!termsChecked) {
        alert("You must agree to the Terms & Conditions.");
        return false;
      }
      return true;
    }

    // Quotes
    const quotes = [
      "The journey of a thousand miles begins with a full tank and the right car. üöó",
      "Rent the ride. Own the experience. üåü",
      "Because your journey deserves more than just four wheels. ‚ú®",
      "Drive the best. Leave the rest. üöò",
      "Every road leads to adventure ‚Äì make it unforgettable. üõ£Ô∏è"
    ];

    let quoteIndex = 0;
    const quoteText = document.getElementById("quote-text");

    function rotateQuote() {
      quoteText.style.opacity = 0;
      setTimeout(() => {
        quoteIndex = (quoteIndex + 1) % quotes.length;
        quoteText.textContent = quotes[quoteIndex];
        quoteText.style.animation = "none";
        void quoteText.offsetWidth;
        quoteText.style.animation = "fadeInQuote 2s forwards";
      }, 500);
    }

    setInterval(rotateQuote, 5000);

    // ‚úÖ Show success/error message from URL
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const messageBox = document.getElementById("message");

      if (params.has("success")) {
        messageBox.style.color = "green";
        messageBox.textContent = "‚úÖ Account created successfully!";
      }

      if (params.get("error") === "PasswordMismatch") {
        messageBox.style.color = "red";
        messageBox.textContent = "‚ùå Error: Passwords do not match.";
      }

      if (params.get("error") === "InsertFailed") {
        messageBox.style.color = "red";
        messageBox.textContent = "‚ùå Error: Could not create account.";
      }

      // Clear the query params from the URL
      if (params.has("success") || params.has("error")) {
        window.history.replaceState({}, document.title, "signup.html");
      }
    };
   
  </script>
</body>
</html>
