    <div class="driver-page">
        <!-- Driver Registration Form -->
        <div class="driver-form">
            <h2 id="form-title">Driver Registration</h2>
            <form id="driver-registration-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="license-number">License Number</label>
                    <input type="text" name="licenseNumber" id="license-number" required>
                </div>
                <div class="form-group">
                    <label for="license-class">License Class</label>
                    <select name="licenseClass" id="license-class" required>
                        <option value="">-- Select License Class --</option>
                        <option value="LMV">LMV (Light Motor Vehicle)</option>
                        <option value="MCWG">MCWG (Motorcycle With Gear)</option>
                        <option value="HMV">HMV (Heavy Motor Vehicle)</option>
                        <option value="LMV-NT">LMV-NT (Light Motor Vehicle - Non Transport)</option>
                        <option value="TR">TR (Transport)</option>
                    </select>
                    

                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    
        <!-- Driver List -->
        <div id="drivers-container" class="drivers-list">
            <h3>Registered Drivers</h3>
            <ul></ul>
        </div>
    </div>
    <script src="driver.js"></script>
